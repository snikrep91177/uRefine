<div class="mx-auto d-block">
    <div class="p-5 o-box text-wb">
        <form [formGroup]="myForm" (ngSubmit)="submitForm()">
            <div class="form-row">
                <div class="form-group col">
                    <label for="firstName">First Name</label>
                    <input formControlName="firstName" id="firstName" type="text" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="lastName">Last Name</label>
                    <input formControlName="lastName" id="lastName" type="text" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="email">Email</label>
                    <input formControlName="email" type="email" id="email" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="username">Username</label>
                    <input formControlName="username" type="text" id="username" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="password">Password</label>
                    <input formControlName="password" type="password" id="password" class="form-control">
                </div>
                <div class="form-group col">
                    <label for="validatePassword">Confirm Password</label>
                    <input name="validatePassword" type="password" id="validatePassword" class="form-control">
                </div>
            </div>
            <button class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
